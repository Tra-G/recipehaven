    <div class="submitrecipe-container">
        <div class="submit">
            <header class="submitrecipe-header">
                Add a Recipe
            </header>

            <div class="submitrecipe-item">
                <form action="#">
                    <div class="submitrecipe-form">
                        <label for="title">Recipe Title</label>
                        <input type="text" placeholder="Give your recipe a title">
                    </div>

                    <div class="submitrecipe-form">
                        <label for="photo">Your photo</label>
                        <input type="file">
                    </div>

                    <div class="submitrecipe-form">
                        <label for="direction">Direction</label>
                        <textarea name="direction" id="text" cols="30" rows="10" placeholder="Give a direction on how to prepare the recipe"></textarea>
                    </div>

                    <div id="submitrecipe-form" class="submitrecipe-form ingredients-recipe">
                        <label for="ingredients">Ingredients</label>
                        <textarea name="ingredient" id="text" cols="30" rows="10" placeholder="Write out the ingredients"></textarea>
                    </div>


                    <div class="submitrecipe-form">
                        <label for="servings">Servings</label>
                        <input type="text" placeholder="e.g 8">
                    </div>

                    <div class="submitrecipe-form">
                        <label for="prep-time">Prep Time</label>
                        <div style="display: flex;">
                            <input style="width: 50%;" type="number" placeholder="0">
                        <select style="padding-left: 1rem; margin-left: 1rem; width: 50%; font-size: 1rem; outline: none;" name="prep-time" id="prep-time">
                            <option value="min">min</option>
                            <option value="hours">hours</option>
                            <option value="days">days</option>
                        </select>
                        </div>
                    </div>

                    <div style="display: flex;" class="submitrecipe-form">
                        <label for="prep-time">Categories</label>
                        <select style="padding-left: 1rem; margin-left: 1rem; font-size: 1rem; outline: none;" name="prep-time" id="prep-time">
                            <option value="asian">Asian</option>
                            <option value="mexican">Mexican</option>
                            <option value="indian">Indian</option>
                            <option value="talian">Italian</option>
                        </select>
                    </div>


                    <button class="submitrecipe-btn">Submit</button>
                    
                    
                </form>

    <script>
         const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".navlink");
        const closeIcon = document.querySelector('.fa-times');

        hamburger.addEventListener("click", function() {
            menu.classList.toggle("show");
        });

        closeIcon.addEventListener('click', () => {
        menu.classList.remove('show');
        });


        let modal = document.querySelector('.modal');
    let background = document.querySelector('.background');
    let searchBtn = document.querySelector('.searchIcon')
    let closebtn = document.querySelector('.closeicon');

    function searchBar() {
        modal.style.display = 'flex';
        background.style.display = 'block';
        closebtn.style.display = 'block';
    }

    function closeBar() {
        modal.style.display = 'none';
        background.style.display = 'none';
        closebtn.style.display = 'none';
    }

    searchBtn.onclick = searchBar;
    closebtn.onclick = closeBar;
        

    </script>
