    <div class="submitrecipe-container">
        <div class="submit">
            <header class="submitrecipe-header">
                Add a Recipe
            </header>

            <div class="submitrecipe-item">
                <form action="#">
                    <div class="submitrecipe-form">
                        <label for="title">Recipe Title</label>
                        <input type="text" placeholder="Give your recipe a title">
                    </div>

                    <div class="submitrecipe-form">
                        <label for="photo">Your photo</label>
                        <input type="file">
                    </div>

                    <div class="submitrecipe-form">
                        <label for="description">Description</label>
                        <input type="text" placeholder="Give a description of your recipe">
                    </div>

                    <div class="submitrecipe-form ingredients-recipe">
                        <label for="ingredients">Ingredients</label>
                        <div style="display: flex; align-items: center;">
                            <input type="text" placeholder="e.g ¼ cup white sugar">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <input type="text" placeholder="½ teaspoon salt">
                            <i class="fa-solid fa-xmark"></i>
                        </div>

                        <button class="ingredients-btn"><i class="fa-solid fa-plus"></i>Add Ingredients</button>
                    </div>

                    <div class="submitrecipe-form ingredients-recipe">
                        <label for="direction">Direction</label>
                        <div>
                            <label for="step1">Step 1</label>
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <input type="text" placeholder="Prepare cookie layer: Beat butter...">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>

                        <div>
                            <label for="step2">Step 2</label>
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <input type="text" placeholder="Stir together sugar, melted butter...">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>

                    <div class="submitrecipe-form">
                        <label for="servings">Servings</label>
                        <input type="text" placeholder="e.g 8">
                    </div>

                    <div class="submitrecipe-form">
                        <label for="prep-time">Prep Time</label>
                        <input type="number" placeholder="0">
                        <select style="display: flex;" name="prep-time" id="prep-time">
                            <option value="min">mins</option>
                            <option value="min">hours</option>
                            <option value="min">days</option>
                        </select>
                    </div>

                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <button class="submitrecipe-btn">Submit</button>
                        <button class="cancelrecipe-btn">Cancel</button>
                    </div>
                    
                </form>

            </div>

         const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".navlink");
        const closeIcon = document.querySelector('.fa-times');

        hamburger.addEventListener("click", function() {
            menu.classList.toggle("show");
        });

        closeIcon.addEventListener('click', () => {
  menu.classList.remove('show');
});
