<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Font icon links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <!--Google Fonts-->
    <link rel="stylesheet" href="../css/useradmin.css">
    <link rel="stylesheet" href="../css/userchangepassword.css">
    <link rel="stylesheet" href="../css/useraddnewpost.css">
</head>
<body>
    <div class="admin-sidemenu">
        <i style="font-size: 1.5rem;" class="fa-solid fa-xmark"></i>
        <div class="admin-container">
            <header class="admin-header">
                <a href="useradmin.html">Admin Dashboard</a>
            </header>

            <div class="admin-link">
                <div>
                    <a href="usermanageusers.html">Manage Users</a>
                </div>

                <div>
                    <a href="userallrecipe.html">All Recipe</a>
                </div>

                <div>
                    <a href="useraddnewrecipe.html">Add New Recipe</a>
                </div>

                <div>
                    <a href="userblogmanagement.html">Blog Management</a>
                </div>

                <div>
                    <a href="useraddnewpost.html">Add New Post</a>
                </div>

                <div>
                    <a href="usereditprofile.html">Edit Profile</a>
                </div>

                <div>
                    <a href="userchangepassword.html">Change Password</a>
                </div>

                <div>
                    <a href="usercategories.html">Categories</a>
                </div>

                <div>
                    <a href="useraddnewcategory.html">Add New Category</a>
                </div>

                <form class="form-btn" action="#">
                    <button>Log out</button>
                </form>
            </div>
        </div>
    </div>


    <div class="admin-main">
        <div class="main-container">
            <header class="main-head">
                <div class="hamburger">
                    <i style="font-size: 1.6rem; color: #000;" class="fa-solid fa-bars"></i>
                </div>
        
                <a class="nav-header" href="index.html">
                    <i style="color: #F15025;" class="fa fa-cutlery"></i>
                    <p>recipe<span style="color: #F15025;">haven</span></p>
                </a>
            </header>


            <div class="main-item2">
                <div class="container-item">
                    <header class="admin-header2">
                        <p>Add New Post</p>
                    </header>


                    <div class="admin-list2">
                        <form action="#">
                            <div class="form-input">
                                <label for="title">Title</label>
                                <input type="text" placeholder="Enter the title of your post">
                            </div>

                            <div class="form-input">
                                <label for="content">Content</label>
                                <textarea name="content" id="content" cols="30" rows="13"></textarea>
                            </div>

                            <div style="margin: 1rem 0;">
                                <label style="display: block; margin-bottom: .5rem;" for="image">Image</label>
                                <input type="file">
                            </div>

                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <button class="edit-btn">Submit</button>
                                <a class="edit-btn2" href="usereditpost.html">Edit Post</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script>
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".admin-sidemenu");
        const closeIcon = document.querySelector('.fa-xmark');

        hamburger.addEventListener("click", function() {
            menu.classList.toggle("show");
            hamburger.classList.toggle("hide");
        });

        closeIcon.addEventListener('click', () => {
            menu.classList.remove('show');
            hamburger.classList.remove('hide');
        });
    </script>
</body>
</html>
