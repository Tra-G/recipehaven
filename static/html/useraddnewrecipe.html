    <link rel="stylesheet" href="../css/useradmin.css">
    <link rel="stylesheet" href="../css/userchangepassword.css">
    <link rel="stylesheet" href="../css/useraddnewrecipe.css">
</head>
<body>
    <div class="admin-sidemenu">
        <i style="font-size: 1.5rem;" class="fa-solid fa-xmark"></i>
        <div class="admin-container">
            <header class="admin-header">
                <a href="useradmin.html">Admin Dashboard</a>
            </header>

            <div class="admin-link">
                <div>
                    <a href="usermanageusers.html">Manage Users</a>
                </div>

                <div>
                    <a href="userallrecipe.html">All Recipe</a>
                </div>

                <div>
                    <a href="useraddnewrecipe.html">Add New Recipe</a>
                </div>

                <div>
                    <a href="userblogmanagement.html">Blog Management</a>
                </div>

                <div>
                    <a href="useraddnewpost.html">Add New Post</a>
                </div>

                <div>
                    <a href="usereditprofile.html">Edit Profile</a>
                </div>

                <div>
                    <a href="userchangepassword.html">Change Password</a>
                </div>

                <div>
                    <a href="usercategories.html">Categories</a>
                </div>

                <div>
                    <a href="useraddnewcategory.html">Add New Category</a>
                </div>

                <form class="form-btn" action="#">
                    <button>Log out</button>
                </form>
            </div>
        </div>
    </div>



    <div class="admin-main">
        <div class="main-container">
            <header class="main-head">
                <div class="hamburger">
                    <i style="font-size: 1.6rem; color: #000;" class="fa-solid fa-bars"></i>
                </div>
        
                <a class="nav-header" href="index.html">
                    <i style="color: #F15025;" class="fa fa-cutlery"></i>
                    <p>recipe<span style="color: #F15025;">haven</span></p>
                </a>
            </header>


            <div class="main-item">
                <div class="container-item">
                    <header class="admin-header2">
                        <p>Add New Recipe</p>
                    </header>


                    <div class="admin-list2">
                        <form action="#">
                            <div class="form-input">
                                <label for="title">Title</label>
                                <input type="text" placeholder="Enter the Title">
                            </div>

                            <div class="form-input">
                                <label for="Directions">Directions</label>
                                <textarea name="text" id="text" cols="30" rows="5" placeholder="Write out the direction"></textarea>
                            </div>

                            <div class="form-input">
                                <label for="ingredients">Ingredients</label>
                                <textarea name="text" id="text" cols="30" rows="5" placeholder="Write out the direction"></textarea>
                            </div>

                            <div style="display: flex; align-items: center;">

                                <div class="form-input">
                                    <label for="servings">Servings</label>
                                    <input class="serving" type="text" placeholder="Number of servings">
                                </div>
    
                                <div style="margin-left: .5rem;" class="form-input">
                                    <label for="categories">Categories</label>
                                    <select name="categories" class="serving">
                                        <option value="italian">italian</option>
                                        <option value="mexican">mexican</option>
                                        <option value="asian">asian</option>
                                        <option value="indian">indian</option>
                                        <option value="american">american</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-input">
                                <label for="images">Images</label>
                                <input type="file">
                            </div>

                            <button class="submit-btn">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>







    <script>
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".admin-sidemenu");
        const closeIcon = document.querySelector('.fa-xmark');

        hamburger.addEventListener("click", function() {
            menu.classList.toggle("show");
            hamburger.classList.toggle("hide");
        });

        closeIcon.addEventListener('click', () => {
            menu.classList.remove('show');
            hamburger.classList.remove('hide');
        });
    </script>
</body>
</html>
